<table border="1" th:fragment="sales_table">
    <tr>
        <th>Sale Id</th>
        <th>Product Name</th>
        <th>Sale Price</th>
        <th>Sale Date</th>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Sales Man Id</th>
        <th>Sales Man Name</th>
    </tr>
    <tr th:each="sale : ${sales}">
        <td th:text="${sale.getId()}"></td>
        <td th:text="${sale.Product.getName()}"></td>
        <td th:text="${sale.Product.getPrice()}"></td>
        <td th:text="${sale.getDate()}"></td>
        <td th:text="${sale.Customer.getId()}"></td>
        <td th:text="${sale.Customer.getName()}"></td>
        <td th:text="${sale.SalesMan.getId()}"></td>
        <td th:text="${sale.SalesMan.getName()}"></td>
    </tr>
</table>
